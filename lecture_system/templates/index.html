<!DOCTYPE html>
<html>
<head>
    <style>
        .row { 
            display: flex;
            height: 45vh
        }

        .graph {
            border: 1px solid black;
            width: calc(100% / 3);
            margin: 8px;
            padding: 8px;
            /*height: 10px;*/
        }
    </style>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        //Client-side Javascript code for handling random numbers
        $(document).ready(function(){
            //connect to the socket server.
            var socket = io.connect('http://' + document.domain + ':' + location.port + '/');
            var numbers_received = [];

            let sensor_ids = ["sensor1", "sensor2", "sensor3"];
            let speaker_ids = ["speaker1", "speaker2"];
            let chart_ids = sensor_ids.concat(speaker_ids);

            chart_ids.forEach(chart_id => {
                Plotly.plot(chart_id, [{
                    y: [0],
                    type: 'line'
                }])
            });
            


            //receive details from server
            socket.on('speaker_update', function(msg) {
                $('#log').html(msg.data.table);


                // update speaker graphs
                for (let i = 0; i < speaker_ids.length; i++) {
                    Plotly.extendTraces(speaker_ids[i], {
                        y: [[msg.data.readings.speakers[i].gain]]}, [0]
                    );
                }


                // update sensor graphs
                for (let i = 0; i < sensor_ids.length; i++) {
                    Plotly.extendTraces(sensor_ids[i], {
                        y: [[msg.data.readings.sensors[i].loudness]]}, [0]
                    );
                }

                let cnt = msg.data.eventcounter / 100;
                if(cnt > 10) {
                    chart_ids.forEach(chart_id => {
                        Plotly.relayout(chart_id, {
                            xaxis: {
                                range: [cnt-10, cnt]
                            }
                        });
                    });                    
                }
            });

        });
    </script>
</head>

<body>
    <div id="log"></div>

    <main class='main'>

        <div class="row">
            <div id="sensor1" class="graph"></div>
            <div id="sensor2" class="graph"></div>
            <div id="sensor3" class="graph"></div>
        </div>

        <div class="row">
            <div id="speaker1" class="graph"></div>
            <div id="room" class="graph"></div>
            <div id="speaker2" class="graph"></div>
        </div>
    </main>

</body>
</html>
